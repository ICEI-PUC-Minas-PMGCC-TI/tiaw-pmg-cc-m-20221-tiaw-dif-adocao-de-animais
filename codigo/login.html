<body>
<section  class="area_login">
    <div class="login">
        <div><img src="imagens/patch.png">
        <div id="msgError"></div>
        </div>
     <form id="login-form">
        <input type="text" name="nome" placeholder=" Usuario" autofocus id="usuario">
        <input type="password" name="senha" placeholder="Senha" autofocus id="senha">
        <input type="submit" value="Entrar">
     </form>
     <p> Ainda nao tem uma conta?<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Criar conta
    </button></p>
    </div>
    

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cadastro de Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="header">
                  <h2>Criar uma conta</h2>
              </div>
              <form id="form_cadastro" class="form">
                <div class="form-control error" >
                    <label for="username">Nome</label>
                    <input type="text" id="nome_cadastro" placeholder="Digite seu nome de usuário">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                </div>
              <form id="form_cadastro" class="form">
                  <div class="form-control error" >
                      <label for="username">Nome de usuário</label>
                      <input type="text" id="usuario_cadastro" placeholder="Digite seu nome de usuário">
                      <i class="fas fa-exclamation-circle"></i>
                      <i class="fas fa-check-circle"></i>
                  </div>
                  <div class="form-control error">
                      <label for="email">Email</label>
                      <input type="email" id="email_cadastro" placeholder="Digite seu email" required>
                      <i class="fas fa-exclamation-circle"></i>
                      <i class="fas fa-check-circle"></i>
          
          
                  <div class="form-control success">
                      <label for="password">Senha</label>
                      <input type="password" id="senha_cadastro" placeholder="Digite sua senha">
                      <i class="fas fa-exclamation-circle"></i>
                      <i class="fas fa-check-circle"></i>
                  </div>
                  <div class="form-control">
                      <label for="password-confirmation">Confimação de senha</label>
                      <input type="password" id="senha_cadastro2" placeholder="Digite sua senha novamente">
                      <i class="fas fa-exclamation-circle"></i>
                      <i class="fas fa-check-circle"></i>
                  </div>          
               </form>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="btn_cadastrar">Save changes</button>
          </div>
        </div>
      </div>
    </div>
</section>
